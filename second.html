function addAll()
{
  var tables=document.getElementById("table");
  var l=data.length;
  for(var i=0;i<l;i++)
  {
    var row=tables.insertRow(1);
    var cell1=row.insertCell(0);
    var cell2=row.insertCell(1);
    var cell3=row.insertCell(2);
    var cell4=row.insertCell(3);
    var cell5=row.insertCell(4);
    var cell6=row.insertCell(5);
    var cell7=row.insertCell(6);
    var cell8=row.insertCell(7);

    // var cell2=row.insertCell(1);
    cell1.innerHTML=data[i]["name"];
    var phone=data[i]["phone"].toString();
    var arr=phone.split(" ");
    var ii=arr[1].split("(");
    var ll=ii[1].split(")");
    var xo=arr[2].split("-");

    cell2.innerHTML=ll[0]+xo[0]+xo[1];
    var address="street-"+data[i]["address"][0]["homeAdd"]["street"]+",City-"+data[i]["address"][0]["homeAdd"]["city"]+"State-"+data[i]["address"][0]["homeAdd"]["state"];
    cell3.innerHTML=address;
    var address="street-"+data[i]["address"][0]["officeAdd"]["street"]+",City-"+data[i]["address"][0]["officeAdd"]["city"]+"State-"+data[i]["address"][0]["officeAdd"]["state"];
    cell4.innerHTML=address;
    var milli=data[i]["admitDate"];
    milli=parseInt(milli,10);

    var d=new Date(milli*1000);

    var months=["jan","feb","mar","apr","may","june","july","aug","sept","oct","nov","dec"];
    cell5.innerHTML=d.getDate()+" "+months[d.getMonth()]+" "+d.getFullYear()+" , "+d.getHours()+":"+d.getMinutes()+":"+d.getSeconds() ;

    var disease=Object.keys(data[i]["disease"][0])[0];
    cell6.innerHTML=disease;
    var medications=data[i]["disease"][0][disease][0]["medications"][0]["drugs"];
    cell7.innerHTML=medications;
    var bill=data[i]["disease"][0][disease][0]["medications"][0]["price"];
    bill=(bill.split("$"))[1];
    var bill1=bill.split(",");
    bill=bill1[0]+bill1[1];
    bill=parseFloat(bill,10);
    var bill2=data[i]["bill"];
    bill2=(bill2.split("$"))[1];
    var exbill=bill2.split(",");
    bill2=exbill[0]+exbill[1];
    bill2=parseFloat(bill2,10);
    bill+=bill2;

    cell8.innerHTML=bill;



  }
}
