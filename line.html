<!DOCTYPE html>
<meta charset="utf-8">
<style>

.axis--x path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

</style>
<svg width="960" height="500"></svg>
<script src="//d3js.org/d3.v4.min.js"></script>
<script>

var outerWidth=500;
var outerHeight=500;
var margin={left:30,top:30,right:30,left:30};
var xcol="Year";
var y1col="Rural";
var svg=d3.select("body").append("svg").attr("width",outerWidth).attr("height",outerHeight);
var g=svg.append("g").attr("transform","translate(" + margin.left +","+margin.top+")");
var path=g.append("path");
var innerWidth=outerWidth-margin.left-margin.right;
var innerHeight=outerHeight-margin.top-margin.bottom;
var xScale=d3.scaleLinear().range([0,innerWidth]);
var yScale=d3.scaleLinear().range([innerHeight,0]);
var line=d3.line().x(function(d){return xScale(parseFloat(d["Year"]))}).y(function(d){return yScale(parseFloat(d["Rural"]))});
function render(data)
{
  //console.log(parseFloat(data[0]["Year"]));

  xScale.domain(d3.extent(data,function(d){return parseFloat(d["Year"])}));
    yScale.domain(d3.extent(data,function(d){return parseFloat(d["Rural"])}));
    path.attr("d", line(data));
  }
  d3.json("dataindia.json",function(error,data){
    if(error) throw error;
    console.log(data);
    render(data);


  })
  </script>
